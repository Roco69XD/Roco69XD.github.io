<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roco69XD</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: black; /* Set the background color to black */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: white;
        }

        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path/to/your-background-image.jpg') center/cover fixed;
            filter: blur(10px);
            z-index: -1;
        }

        .background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(30, 87, 153, 0.7), rgba(30, 87, 153, 0.7), rgba(0, 0, 0, 0.7));
            animation: colorChange 10s infinite alternate-reverse;
            z-index: -1;
        }

        @keyframes colorChange {
            0%, 100% {
                background: linear-gradient(45deg, rgba(30, 87, 153, 0.7), rgba(30, 87, 153, 0.7), rgba(0, 0, 0, 0.7));
            }
            50% {
                background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7), rgba(30, 87, 153, 0.7));
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content">
        <h1>Epic test 1</h1>
        <p>I am testing my html/css skills frfr.</p>
    </div>

</body>
</html>
